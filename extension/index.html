<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <div id="body_contents">
      <div id="og_section">
        <div id="og_image_section">
          <img id="og_image" src="">
        </div>
        <div id="og_title_section">
        </div>
      </div>
      <p id="save_notification"></p>
      <div id="note_section">
        <p id="note_section_title">メモを追加</p>
        <textarea id="note_textarea" rows="8" style='width: 100%; display: none;'>メモを記入できます</textarea>
      </div>
      <div id="delete_section">
        <p id="delete_section_title">リストから削除する</p>
      </div>
      <div id="catecory_section">
        <p id="catecory_section_title">カテゴリーを追加</p>
      </div>
      <button id="article_unread_button">未読にする</button>
      <button id="article_save_button">保存する</button>
      <p id="sample"></p>
    </div>
    <br />
    <p id="logout_extension"><small>ログアウト</small></p>
    <!-- <p>Open source project. <a href="" target="_blank">See source code.</a></p> -->
  </body>
</html>
