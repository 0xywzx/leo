<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <div id="signin_section" > 
      <!-- style="display: none;" -->
      <div class="input_section">
        <input type="email" id="email_input" placeholder="メールアドレス">
        <div class ="underline"></div>
      </div>
      <div class="input_section">
        <input type="password" id="password_input" placeholder="パスワード">
        <div class ="underline"></div>
      </div>
      <div class="input_section">
        <button type="submit" id="signin_button">ログイン</button>
      </div>
      <div class="link_for_signup">
        <a href="localhost:3000/" target="_blank"><small>新規登録はこちらから</small></a>
      </div>
    </div>
    <div id="body_contents">
      <div id="og_section">
        <div id="og_image_section">
          <img id="og_image" src="">
        </div>
        <div id="og_title_section" class="ellipsis">
        </div>
      </div>
      <p id="notification"></p>
      <div id="note_section">
        <img class="icon_image" src="images/note-outline.svg">
        <text>メモを追加</text>
      </div>
      <textarea id="note_textarea" rows="8" style='width: 100%; display: none;'>メモを記入できます</textarea>
      <div id="category_section">
        <div id="category_section_title">
          <img class="icon_image" src="images/tag-outline.svg">
          <text>カテゴリー </text>
        </div>
        <div class="category_list_section">
          <select name=”categories” id="category_list">
            <option value=1>カテゴリーなし</option>
          </select>
        </div>
      </div>
      <div id="status_section">
        <div id="status_section_title">
          <img class="icon_image" src="images/book-open.svg">
          <text>ステータス</text>
        </div>
        <div id="status_select_field">
          <option id="unread_button" value="0">未読</option>
          <option id="read_button" value="1">既読</option>
        </div>
      </div>
      <div id="delete_section">
        <img class="icon_image" src="images/trash-can-outline.svg">
        <text>リストから削除</text>
      </div>
      <div id="footer_section">
        <button id="article_save_button">更新する</button>
      </div>
      <span id="signout_extension"><small>ログアウト</small></span>
    </div>
    <!-- <p>Open source project. <a href="" target="_blank">See source code.</a></p> -->
  </body>
</html>
